    <script>
        let ids = new Array();
        for (i = 0; i < 25; i++) { ids.push(i); }
        let chestCount = 0;
        let score = 0;
        let lastCheck = 12;
        let treasureLocation = 18;
        function check(p) {
            var a = parseInt(p);
            if (a === treasureLocation) {
                document.getElementById(p).src = 'treasure chest.jpg'
                score++;
            }
            else {
                document.getElementById(p).src = 'treasure chest empty.jpg'
                chestCount++
            }
            lastCheck = a;
            document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount;
            document.getElementById("score").innerHTML = "Score is " + score;
        }
        let h = ""
   


        function help() {
            let result = ""
            if ((Math.floor(lastCheck / 5) == 3.0) && (lastCheck % 5 == 3)) {
                var isWon = true
            }
            if (isWon) {
                result = "Sorry, no help available"
            } else if (Math.floor(lastCheck / 5) == 3.0) {
                if (lastCheck > treasureLocation) {
                    result = "left"
                } else if (lastCheck < treasureLocation) {
                    result = "right"
                }
            } else if (lastCheck % 5 == 3) {
                if (lastCheck > treasureLocation) {
                    result = "up"
                } else if (lastCheck < treasureLocation) {
                    result = "down"
                }
            } else {
                result = "Sorry, no help available"
            }
            document.getElementById('help').innerText = result
            score += 2
            document.getElementById('score').innerText = "Score is: " + score
        }

        function check(position) {
            let imageID = ids[position]
            if (position == treasureLocation) {
                document.getElementById(imageID).src = 'tresure full.jpg'
                score++
            } else {
                document.getElementById(imageID).src = 'tresure empty.jpg'
            }
            chestCount++;
            document.getElementById('chests').innerText = "Number of chests: " + chestCount;
            document.getElementById('score').innerText = "Score is: " + score;
            lastCheck = position;
        }

        function reset() {
            var chestCount = 0;
            var score = 0;
            var lastCheck = 12;
            var treasureLocation = generateRandomIntegerInRange(0, 24);
        }

        function generateRandomIntegerInRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
